<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>



        <div class="game-container">
            <div class="highscore-container">
                <h2 id="picks"></h2>
                <h4>Enter your name for a highscore:</h4>
                <input class="form-control" type="text" placeholder="Name" id="highscore-name">
                <button type="button" class="btn btn-dark" id="submit">SUBMIT</button>
                <button type="button" class="btn btn-dark" id="new-game">NEW GAME</button>
            </div>

            <div class="options-container">
                <h1>MATCH GAME</h1>
                <img src="card-hidden.png" class="med-size"/>
               
                <div class="button-container">
                   <button type="button" class="btn btn-dark" id="option1">EASY</button>
                   <button type="button" class="btn btn-dark" id="option2">MEDIUM</button>
                   <button type="button" class="btn btn-dark" id="option3">HARD</button>
                </div>
           </div>

        </div>
        



</body>
</html>
